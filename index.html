<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display YAML File</title>
</head>
<body>
    <pre id="yaml-content"></pre>

    <script>
        // Fetch YAML file content from GitHub
        fetch('https://raw.githubusercontent.com/your_repo/your_file.yml')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(yamlContent => {
                // Display YAML content in <pre> tag
                document.getElementById('yaml-content').innerText = yamlContent;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
</body>
</html>
